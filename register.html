<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>
		Регистрация
	</title>
	<link rel="stylesheet" href="css/style1.css" media="screen" type="text/css" />
</head>

<body>
  <div id="login">
	<div class="flip">
		<div class="form-signup">
			<h1>Регистрация</h1>
			<fieldset>
			<p class="login-msg"></p>
			<form>
				<input type="email" onblur="checkEmail()" placeholder="Введите Ваш email адрес..." name = "emailField" class = "emailField" required />
				<input type="password"  placeholder="Ваш слёжьний пороль......" name = "passwordField" class = "passField" required />
				<input type="text" onblur="checkLogin()" placeholder="Имя пользователя" name = "loginField" class = "loginField"required />
				<input type="submit" style = "display: none" value="Зарегистрироваться" name = "sub" class = "submitBtn" />
			</form>
			Уже зарегистрированы? <a href="/login" class="flipper">Войти</a>
			</fieldset>
		</div>
   </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
