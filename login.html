<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>
		Авторизация
	</title>
	<link rel="stylesheet" href="css/style1.css" media="screen" type="text/css" />
</head>

<body>
	<div id="login">
		<div class="form-login">
			<h1>Авторизация</h1>
			<fieldset>
				<form onsubmit = "onSubmit()">
					<input type="text" placeholder="Логин" name = "email" class = "email" required />
					<input type="password" placeholder="Пароль" name = "password" class = "password" required />
					<input type="submit" value="ВОЙТИ" name = "sub"/>
				</form>
				<p><a href="/register">Нет аккаунта? Регистрация.</a><br>
			</fieldset>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
